<!DOCTYPE html>

<head>
    <jdoc:include type="head" />
    <link rel="stylesheet"
        href="media/templates/site/cassiopeia/CustomCode/CuratedQuestionsPage/CuratedQuestionsCSS.css?v=1.0.1"
        type="text/css" />
</head>

<body>
    <h1 class="title">Resources by Topic</h1>
    <div class="CuratedQuestions">
        <form>
            <div class="ResourceQuestions">
                <div class="box" id="blue">
                    <p class="boxTitle">Region Based</p>
                    <div class="dropdownButton">
                        <img src="images/whitearrowdown.png#joomlaImage://local-images/whitearrowdown.png?width=147&height=114"
                            alt="" class="dropdownButtonimg" onclick="toggleDropdown('dropdown-contentRB')">
                    </div>
                </div>
                <div class="dropdown-content" id="dropdown-contentRB">
                    <div class="dropdown">

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox">
                                <input type="radio" name="Resource" value="" id="Oceanside1">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" for="Oceanside1">
                                <p class="descriptionText" id="RB1">
                                    <span class="descriptionTitle">Information about resource in specific
                                        cities/regions</span><br>
                                    This option provides resources that are focused on different regions, options are:
                                    Carlsbad,
                                    Oceanside, San Diego, Orange County, State, National, or International.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox">
                                <input type="radio" name="Resource" value="6.5.2,3.1,3.2" id="incubators2">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="quadLines" for="incubators2">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about incubators in specific
                                        cities/regions</span><br>
                                    This option provides resources that are focused on incubators in different regions,
                                    options are:
                                    Carlsbad, Oceanside, San Diego, or Orange County, or the Topic of the Resource is
                                    either
                                    Incubator or Accelerator.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.8.2" id="networking3">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="networking3">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about local networking events</span><br>
                                    This option provides resources that are focused on networking in different
                                    regions,
                                    options are: Carlsbad, Oceanside, San Diego, Orange County, State, National, or
                                    International.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="" id="techHub4">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="techHub4">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about tech hubs in specific
                                        cities/regions</span><br>
                                    This option provides resources that are focused on tech hubs in different
                                    regions, options are: Carlsbad, Oceanside, San Diego, Orange County, State,
                                    National, orInternational.
                                </p>
                            </label>
                        </div>

                        <button class="submitButton" onclick="">Submit</button>
                    </div>
                </div>
            </div>
            <div class="ResourceQuestions">
                <div class="box" id="lightBlue">
                    <p class="boxTitle">Funding Based</p>
                    <div class="dropdownButton" id="FB">
                        <img src="images/whitearrowdown.png#joomlaImage://local-images/whitearrowdown.png?width=147&height=114"
                            alt="" class="dropdownButtonimg" onclick="toggleDropdown('dropdown-contentFB')">
                    </div>
                </div>

                <div class="dropdown-content" id="dropdown-contentFB">
                    <div class="dropdown" id="FundingBased">

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="doubleLines">
                                <input type="radio" name="Resource" value="7.4" id="Microenterprises5">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="doubleLines" for="Microenterprises5">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about small business resources in
                                        specific
                                        cities/regions</span><br>
                                    This option provides resources that are focused on Microenterprises or Small
                                    businesses.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox">
                                <input type="radio" name="Resource" value="" id="smallBusinessLoan6">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="quadLines" for="smallBusinessLoan6">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about securing a small business
                                        loan</span><br>
                                    This option provides resources that are focused on incubators in different regions,
                                    options are:<br>
                                    Carlsbad, Oceanside, San Diego, or Orange County, or the Topic of the Resource is
                                    either
                                    Incubator or Accelerator.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.8.2" id="networking7">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="networking7">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about local networking events</span><br>
                                    This option provides resources that are focused on networking in different
                                    regions,
                                    options are: Carlsbad, Oceanside, San Diego, Orange County, State, National, or
                                    International.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="" id="techHubs8">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="techHubs8">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about tech hubs in specific
                                        cities/regions</span><br>
                                    This option provides resources that are focused on tech hubs in different
                                    regions,
                                    options are: Carlsbad, Oceanside, San Diego, Orange County, State, National, or
                                    International.
                                </p>
                            </label>
                        </div>

                        <button class="submitButton">Submit</button>
                    </div>
                </div>
            </div>

            <div class="ResourceQuestions">
                <div class="box" id="blue">
                    <p class="boxTitle">Business/Law</p>
                    <div class="dropdownButton" id="BL">
                        <img src="images/whitearrowdown.png#joomlaImage://local-images/whitearrowdown.png?width=147&height=114"
                            alt="" class="dropdownButtonimg" onclick="toggleDropdown('dropdown-contentBL')">
                    </div>
                </div>
                <div class="dropdown-content" id="dropdown-contentBL">
                    <div class="dropdown" id="businessLaw">

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.6.2" id="LegalTrademark9">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="LegalTrademark9">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about trademarking a logo or brand
                                        without
                                        going to a lawyer</span><br>
                                    This option provides resources that help entrepreneurs understanding the processes
                                    of<br>
                                    Trademarking or Patents.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="doubleLines">
                                <input type="radio" name="Resource" value="6.6.2" id="LegalTrademark10">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="doubleLines" for="LegalTrademark10">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about intellectual property
                                        protection</span><br>
                                    This option provides resources about the protection of intellectual property.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.6.1" id="LegalPermits11">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="LegalPermits11">
                                <p class="descriptionText">
                                    <span class="descriptionTitle"> Information about business licenses and
                                        permits</span><br>
                                    This option provides resources about business licenses, permits, and business
                                    law<br>
                                    more broadly.
                                </p>
                            </label>
                        </div>

                        <button class="submitButton">Submit</button>
                    </div>
                </div>
            </div>
            <div class="ResourceQuestions">
                <div class="box" id="lightBlue">
                    <p class="boxTitle">Active/Networking/Training</p>
                    <div class="dropdownButton" id="ANT">
                        <img src="images/whitearrowdown.png#joomlaImage://local-images/whitearrowdown.png?width=147&height=114"
                            alt="" class="dropdownButtonimg" onclick="toggleDropdown('dropdown-contentANT')">
                    </div>
                </div>

                <div class="dropdown-content" id="dropdown-contentANT">
                    <div class="dropdown" id="ActiveNetworkingTraining">

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="doubleLines">
                                <input type="radio" name="Resource" value="6.7.2" id="mentorship12">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="doubleLines" for="mentorship12">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about business mentorship
                                        programs</span><br>
                                    This option provides resources that are related to Mentoring and business
                                    mentorship.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.8.1,6.8.2" id="meetups13">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="meetups13">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about entrepreneurial community
                                        events</span><br>
                                    This option provides resources that focused on community events for entrepreneurs
                                    including
                                    Meetups or Networking events.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="doubleLines">
                                <input type="radio" name="Resource" value="" id="workshops14">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="doubleLines" for="workshops14">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about entrepreneurial
                                        workshops</span><br>
                                    This option provides resources that offer workshops and skill-building for
                                    entrepreneurs.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.7.3" id="StartupAdvisor15">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="StartupAdvisor15">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about scaling a startup</span><br>
                                    This option provides resources directed at supporting entrepreneurs through
                                    different
                                    stages of growth, and scaling up their business.
                                </p>
                            </label>
                        </div>

                        <button class="submitButton">Submit</button>
                    </div>
                </div>
            </div>

            <div class="ResourceQuestions">
                <div class="box" id="blue">
                    <p class="boxTitle">Digital Assistance</p>
                    <div class="dropdownButton" id="DA">
                        <img src="images/whitearrowdown.png#joomlaImage://local-images/whitearrowdown.png?width=147&height=114"
                            alt="" class="dropdownButtonimg" onclick="toggleDropdown('dropdown-contentDA')">
                    </div>
                </div>
                <div class="dropdown-content" id="dropdown-contentDA">
                    <div class="dropdown" id="DigitalAssistance">

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.9.6, 6.9.8, 6.9.9" id="website16">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="website16">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about E-Commerce tools</span><br>
                                    This option provides resources that are useful for ecommerce including recources
                                    that
                                    help
                                    with website building and assistance, or software development.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="6.9.6, 6.9.8, 6.9.9" id="website17">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="website17">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about tech start-up support</span><br>
                                    This option provides resources that focused on website building and assistance, web
                                    application
                                    development, or Software Development.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="doubleLines">
                                <input type="radio" name="Resource" value="6.9.6" id="software18">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="doubleLines" for="software18">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about software development
                                        support</span><br>
                                    This option provides resources about Software Development.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="doubleLines">
                                <input type="radio" name="Resource" value="6.9.1" id="Cybersecurity19">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="doubleLines" for="Cybersecurity19">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about Cybersecurity for small
                                        businesses</span><br>
                                    This option provides resources about Cybersecurity for small businesses.
                                </p>
                            </label>
                        </div>

                        <button class="submitButton">Submit</button>
                    </div>
                </div>
            </div>
            <div class="ResourceQuestions">
                <div class="box" id="lightBlue">
                    <p class="boxTitle">Workshops</p>
                    <div class="dropdownButton" id="W">
                        <img src="images/whitearrowdown.png#joomlaImage://local-images/whitearrowdown.png?width=147&height=114"
                            alt="" class="dropdownButtonimg" onclick="toggleDropdown('dropdown-contentW')">
                    </div>
                </div>

                <div class=" dropdown-content" id="dropdown-contentW">
                    <div class="dropdown" id="Workshops">

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="doubleLines">
                                <input type="radio" name="Resource" value="6.4.11" id="workspace20">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="doubleLines" for="workspace20">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about coworking spaces near
                                        me</span><br>
                                    This option provides resources about co-working spaces available.
                                </p>
                            </label>
                        </div>

                        <button class="submitButton">Submit</button>
                    </div>
                </div>
            </div>

            <div class="ResourceQuestions">
                <div class="box" id="blue">
                    <p class="boxTitle">Diversity Based</p>
                    <div class="dropdownButton" id="DB">
                        <img src="images/whitearrowdown.png#joomlaImage://local-images/whitearrowdown.png?width=147&height=114"
                            alt="" class="dropdownButtonimg" onclick="toggleDropdown('dropdown-contentDB')">
                    </div>
                </div>
                <div class="dropdown-content" id="dropdown-contentDB">
                    <div class="dropdown" id="DiversityBased">

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="1.8,1.2,1.1,1.5,1.6,1.9" id="diversity21">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="diversity21">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about diversity in
                                        entrepreneurship</span><br>
                                    This option provides resources particularly focused on supporting
                                    entrepreneurship
                                    for
                                    communities that are Multicultural Black, Asian, Latin, LGBTQ+, or "People with
                                    Disabilities".
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="1.15,1.8,1.2,1.1,1.5,1.6,1.14" id="women22">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="women22">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about support for women
                                        entrepreneurs</span><br>
                                    This option provides resources for women entrepreneurs, which may or may not
                                    include
                                    Multicultural Black, Asian, Latin, LGBTQ+, or Veteran Women.
                                </p>
                            </label>
                        </div>

                        <div class="dropdown-Selections">
                            <label class="custom-checkbox" id="tripleLines">
                                <input type="radio" name="Resource" value="1.8,1.2,1.1,1.5,1.4,1.3" id="minority23">
                                <!--<span class="checkbox-mark"></span>-->
                            </label>
                            <label class="descriptionBox" id="tripleLines" for="minority23">
                                <p class="descriptionText">
                                    <span class="descriptionTitle">Information about minority-owned business
                                        resources</span><br>
                                    This option provides resources for Multicultural Black, Asian, Latinx,
                                    indigenous,
                                    BIPOC or immigrant entrepreneurs.
                                </p>
                            </label>
                        </div>

                        <button class="submitButton">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="media/templates/site/cassiopeia/CustomCode/CuratedQuestionsPage/CuratedQuestionsJS.js?v=1.0.2"
    type="text/javascript"></script>

</html>
{/source}
