<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        label {
            display: block;
            font-family: 'Montserrat';
            margin-bottom: 15px;
            color: #60A800;
            font-size: 22px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
            display: block;
            margin-bottom: 20px;
        }

        .input-container input::placeholder{
          color: #a5a5a5;
          font-family: 'Montserrat';
        }

        .input-container input {
            padding-left: 50px; /* Adjust the padding to make room for the icon */
            background-color: #eaeaea;
            border: 0;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            color:#464646;
            height: 46px;
            width: 425px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        #Name.input-container::before {
            content: "\f007"; /* Unicode for Font Awesome user icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #aaa; /* Adjust color as needed */
        }

        #Email.input-container::before {
            content: "\2709"; /* Unicode for Font Awesome user icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #aaa; /* Adjust color as needed */
        }

        .input-container2{
            background-color: #eaeaea;
            border: 0;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            color:#a5a5a5;
            width: 425px; /* Set width of the text area */
            height: 175px; /* Set height of the text area */
            padding: 15px; /* Optional: Add padding for spacing */
            padding-left: 25px;
            resize: none; /* Prevent resizing of the text area */
            line-height: 1.5; /* Optional: Adjust line height */
            overflow-y: auto; /* Optional: Add scrollbar when content overflows vertically */
        }

        textarea[type="text"]::placeholder{
          color: #a5a5a5;
          font-family: 'Montserrat';
        }

        textarea[type="text"]:focus{
            outline: none;
        }

        .Contact-Form{
            display: inline;
            float: right;
            margin-right: 10%;
            margin-top: 50px;
        }

        .SendButton {
            display: inline-block;
            border: none;
            background-color: #60A800; /* Original button color */
            color: white;
            padding: 6px 60px;
            text-align: center;
            text-decoration: none;
            font-family: 'Montserrat';
            font-weight: 500; 
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 7.5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.2s;
        }

        .SendButton:hover {
            background-color: #558C00; /* Darker shade for hover */
        }

        .SendButton:active {
            background-color: #4E7E00; /* Darker shade for hover */
            transform: scale(0.95);
        }

        .ContactImg-container{
            display: inline;
            margin-left: 20%;
        }

        .ContactImg{
            margin-top: 50px;
            width: 500px;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="contactUs">
        <div class="ContactImg-container">
            <img src="images/GetinTouch.png#joomlaImage://local-images/GetinTouch.png?width=1080&height=703" class="ContactImg">
        </div>
        <div class="Contact-Form">
            <label for="textbox">Contact Form</label>
            <div class="input-container" id="Name">
                <input type="text" placeholder="Name">
            </div>
            <div class="input-container" id="Email">
                <input type="text" placeholder="Email">
            </div>
            <div id="Message">
                <textarea class="input-container2" type="text" placeholder="Message"></textarea>
            </div>
            <button class="SendButton">Send</button>
        </div>
    </div>
</body>
</html>

{/source}
