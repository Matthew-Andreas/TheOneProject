<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="media/templates/site/cassiopeia/CustomCode/ContactUs/LetUsKnowAboutErrorCSS.css" type="text/css">
</head>

<body>
    <div class="contactUs">
        <div class="ContactImg-container">
            <img src="images/GetinTouch.png#joomlaImage://local-images/GetinTouch.png?width=1080&height=703"
                class="ContactImg">
        </div>
        <form class="Contact-Form" id="Contact-Form">
            <label for="textbox">Report an Error form</label>
            <div class="input-container" id="Name-Container">
                <input type="text" placeholder="Name" id="Name">
            </div>
            <p class="error" id="Name-Error"></p>
            <div class="input-container" id="Email-Container">
                <input type="text" placeholder="Email" id="Email">
            </div>
            <p class="error" id="Email-Error"></p>
            <div class="input-container" id="Resource-Container">
                <input type="text" placeholder="Name of Resource with error" id="Resource">
            </div>
            <p class="error" id="Resource-Error"></p>
            <p class="checkboxTitle">Check the error</p>
            <div class="checkbox-rows">
                <div class="checkbox-container" id="WDE">
                    <input type="checkbox" class="checkbox" id="WDECheckBox">
                    <label class="checkbox-label" for="WDECheckBox">
                        Website doesn't exist
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="AIWCheckBox">
                    <label class="checkbox-label" for="AIWCheckBox">
                        Address is wrong
                    </label>
                </div>
            </div>
            <div class="checkbox-rows">
                <div class="checkbox-container" id="CSI">
                    <input type="checkbox" class="checkbox" id="CSICheckBox">
                    <label class="checkbox-label" for="CSICheckBox">
                        Category seems incorrect
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="MICheckBox">
                    <label class="checkbox-label" for="MICheckBox">
                        Missing information
                    </label>
                </div>
            </div>
            <div class="checkbox-rows" id="Other-Row">
                <div class="checkbox-container" id="Other">
                    <input type="checkbox" class="checkbox" id="OtherCheckBox">
                    <label class="checkbox-label" for="OtherCheckBox">
                        Other
                    </label>
                </div>
            </div>
            <p class="error" id="checkbox-Error"></p>
            <div>
                <textarea class="More-Info" type="text"
                    placeholder="More information about error" id="moreInfo"></textarea>
            </div>
            <p class="error" id="More-Info-Error"></p>
            <button class="SendButton" type="submit">Send</button>
        </form>
    </div>

    <p id="output"></p>

    <script>
        document.getElementById('Contact-Form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values of the inputs
            const Name = document.getElementById('Name').value;
            const nameError = document.getElementById('Name-Error');
            const nameBorder = document.getElementById('Name');
            const Email = document.getElementById('Email').value;
            const emailError = document.getElementById('Email-Error');
            const emailBorder = document.getElementById('Email');
            const Resource = document.getElementById('Resource').value;
            const ResourceError = document.getElementById('Resource-Error');
            const ResourceBorder = document.getElementById('Resource');
            const moreInfo = document.getElementById('moreInfo').value;
            const moreInfoError = document.getElementById('More-Info-Error');
            const moreInfoBorder = document.getElementById('moreInfo');
            const checkboxError = document.getElementById('checkbox-Error')
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var emailCorrect = true;

            if (!(emailRegex.test(Email))) {
                editErrors(emailError,emailBorder,"Invalid email address. Please enter a valid email.","2px solid #FF0000");
                emailCorrect = false;
            }

            if(Name ===''){
                editErrors(nameError,nameBorder,"Please enter your Name.","2px solid #FF0000");
            }else{
                editErrors(nameError,nameBorder,"","0");
            }

            if(Email ===''){
                editErrors(emailError,emailBorder,"Please enter your Email.","2px solid #FF0000");
            }else if(emailCorrect){
                editErrors(emailError,emailBorder,"","0");                   
            }

            if(Resource ===''){
                editErrors(ResourceError,ResourceBorder,"Please enter your Resource.","2px solid #FF0000");
            }else{
                editErrors(ResourceError,ResourceBorder,"","0");
                
            }

            if(moreInfo ===''){
                editErrors(moreInfoError,moreInfoBorder,"Please enter more info about your error.","2px solid #FF0000");
            }else{
                editErrors(moreInfoError,moreInfoBorder,"","0");
            }

            if(areAllCheckboxesEmpty()){
                checkboxError.innerHTML = "Please select one of the options above.";
            }else{
                checkboxError.innerHTML = "";
            }

            if ((!(Name === '' || Email === '' || Resource === ''|| moreInfo === ''||areAllCheckboxesEmpty()))&&emailCorrect){
                const output = `Name: ${Name}<br>
                                Email: ${Email}<br>
                                Resource: ${Resource}`;
                
                editErrors(nameError,nameBorder,"","0");
                editErrors(emailError,emailBorder,"","0");  
                editErrors(ResourceError,ResourceBorder,"","0");
                editErrors(moreInfoError,moreInfoBorder,"","0");
                checkboxError.innerHTML = "";

                
                // Display the output in a paragraph
                document.getElementById('output').innerHTML = output;
            }
        });

        function editErrors(errorName, borderName, errorResource, borderStyle){
            errorName.innerHTML = errorResource;
            borderName.style.border = borderStyle;
        };

        function areAllCheckboxesEmpty() {
            // Get all checkboxes in the form
            const checkboxes = document.querySelectorAll('form input[type="checkbox"]');
            
            // Check if all checkboxes are unchecked
            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    return false; // At least one checkbox is checked
                }
            }
            return true; // All checkboxes are unchecked
        }
    </script>

</body>

</html>
