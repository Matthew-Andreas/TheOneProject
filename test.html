<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        /* Container for tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
            /* Makes the hover target visible */
        }

        /* Tooltip box */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 180px;
            background-color: #222;
            /* Dark background */
            color: #f9f9f9;
            /* Light text for contrast */
            text-align: center;
            border-radius: 8px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            /* Show above */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Tooltip arrow */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #222 transparent transparent transparent;
        }

        /* Show tooltip on hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="tooltip">
        Hover over this text
        <div class="tooltiptext">This is the tooltip popup!</div>
    </div>

</body>

</html>
