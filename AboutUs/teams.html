    <style>
    .grid {
        display: grid;
        grid-template-columns: 100px 1fr 100px;
    }

    .container {
        position: relative;
        /* Establishes a containing block for absolute positioning */
        width: auto;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        position: relative;
        /* Stacks normally */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        /* Higher z-index to ensure it appears above other elements with lower z-index */
        max-width: 500px;
        height: auto;
    }

    .overlay-content {
        position: absolute;
        top: 100%;
        left: 10%;
        transform: translate(-50%, -50%);
        z-index: 2;
        /* Higher z-index to ensure it appears above other elements */
    }

    .overlay-content-2 {
        position: absolute;
        top: 100%;
        left: 49%;
        transform: translate(-50%, -50%);
        z-index: 2;
        /* Higher z-index to ensure it appears above other elements */
    }

    .overlay-content-3 {
        position: absolute;
        top: 100%;
        left: 89%;
        transform: translate(-50%, -50%);
        z-index: 2;
        /* Higher z-index to ensure it appears above other elements */
    }

    .Team-Title-Text {
        color: #203a72;
        font-family: 'Montserrat';
        text-align: center;
    }

    .Team-Title {
        margin-bottom: 4rem;
    }

    .linkedin-button2 {
        width: 40px;
        height: auto;
    }

    .linkedin-button {
        display: inline-block;
        border: none;
        background-color: #203A72;
        /* Original button color */
        color: white;
        padding: 0px 0px;
        text-align: center;
        text-decoration: none;
        font-family: 'Montserrat';
        font-weight: bold;
        font-size: 1.2em;
        margin: 4px 2px;
        cursor: pointer;
        width: 1.6em;
        /*1.7em */
        height: 1.6em;
        border-radius: 50%;
        /* Rounded corners */
        transition: background-color 0.3s, transform 0.1s;
    }

    .linkedin-button:hover {
        background-color: #2C4E99;
        /* Darker shade for hover */
    }

    .linkedin-button:active {
        background-color: #1A2E57;
        /* Darker shade for hover */
        transform: scale(0.95);
    }

    .TeamMemberCard {
        flex: 1 1 calc(33.333% - 16px);
        max-width: calc(33.333% - 16px);
        min-width: 300px;
        /*max-height: 500px;*/
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }



    @media (min-width:1650px) {
        .TeamMemberCard {
            flex: 1 1 calc(25% - 16px);
            max-width: calc(25% - 16px);
        }
    }

    @media (min-width:2050px) {
        .TeamMemberCard {
            flex: 1 1 calc(20% - 16px);
            max-width: calc(20% - 16px);
        }
    }

    @media (max-width:1050px) {
        .TeamMemberCard {
            flex: 1 1 calc(50% - 16px);
            max-width: calc(50% - 16px);
        }
    }

    .teamImg {
        grid-column: 1 / 6;
        grid-row: 1/10;
    }

    .linkinbtnSpot {
        grid-column: 3/4;
        grid-row: 9/11;
        justify-self: center;
        align-self: center;
    }

    .TeamMembers {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: space-around;
        margin-bottom: 50px;
        margin-left: 50px;
        margin-right: 50px;
    }
</style>
